<script>

function checkAll()
{
 var tit = document.getElementById("checkall");
 var inputs = document.getElementsByClassName("input");
 for(var i = 0; i < inputs.length; i++)
 {
  if(inputs[i].type == "checkbox")
  {
   if(tit.checked == true)
   {
    inputs[i].checked = true;
   }else{
    inputs[i].checked = false;
   }
  }
 }
}
